<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Документ</title>
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="icon" href="../favicon-16x16.png">
    <link rel="icon" href="../favicon-32x32.png">
    <link rel="stylesheet" href="../main.css">
    <script>
        function blurChange() {
            let value = document.getElementById('blurValue').value + 'px';
            document.getElementById('blurOutput').innerText = value;
            document.getElementById('blurImage').style.filter = 'blur(' + value + ')';
        }

        function brightnessChange() {
            let value = document.getElementById('brightnessValue').value;
            document.getElementById('brightnessOutput').innerText = value + '%';
            document.getElementById('brightnessImage').style.filter = 'brightness(' + value + '%)';
        }
    </script>
</head>
<body>
    <header onclick="showAuthor()">НГТУ. Лабораторная работа 5</header>
    <main>
        <div>
            Фильтр размытия:
            <input type="range" min="0" max="20" value="0" onchange="blurChange()" id="blurValue">
            <span id="blurOutput"></span>
        </div>
        <div><img src="74bc4fdae1d127b72386909d0853a923.jpeg" id="blurImage"></div>
        <div>
            Яркость:
            <input type="range" min="0" max="500" value="100" onchange="brightnessChange()" id="brightnessValue">
            <span id="brightnessOutput"></span>
        </div>
        <div><img src="74bc4fdae1d127b72386909d0853a923.jpeg" id="brightnessImage"></div>
    <footer>&copy; Зырянов Степан Павлович, ФБИ-24, 2 курс, 2024</footer>
</body>
</html>
