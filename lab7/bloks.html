<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="icon" href="../favicon-16x16.png">
    <link rel="icon" href="../favicon-32x32.png">
    <script>
        function addNewBlock() {
            let newBlock = document.createElement('div');
            newBlock.style.backgroundColor = 'green';
            newBlock.style.height = '40px';
            newBlock.style.width = '80%'; 
            newBlock.style.border = '2px solid black'; 
            newBlock.style.margin = '10px auto'; 
            newBlock.style.boxSizing = 'border-box'; 

            document.querySelector('main').appendChild(newBlock);
        }
        function addNewBlocks() {
            let main = document.querySelector('main');
            let blockCount = document.getElementById('blockCount').value; 
            main.innerHTML = ''; 
            for(let i = 0; i < blockCount; i++) {
                let newBlock = document.createElement('div');
                newBlock.style.backgroundColor = 'green';
                newBlock.style.height = '40px';
                newBlock.style.textAlign = 'left';
                let expression = `Блок № ${i+1}: 2*${i}<sup>2</sup> = ${2 * i**2}`;
                newBlock.innerHTML = expression;
                let width = (expression.length * 10) + 'px'; 
                newBlock.style.width = width;
                newBlock.classList.add('block'); 
                
                main.appendChild(newBlock);

                
                if (i < blockCount - 1) {
                    newBlock.style.marginBottom = '10px';
                }
            }
        }
        function add20_50() {
            let main = document.querySelector('main');
            for(let i = 20; i<=50; i+=2.5) {
                let newBlock = document.createElement('div');
                newBlock.style.width = '40px';
                newBlock.style.border = '1px solid';

                newBlock.innerHTML = `${i}`;

                main.appendChild(newBlock);
            }
        }
        function add10_80() {
            let main = document.querySelector('main');
            main.innerHTML = '';
            for (let i = 10; i >= -80; i -= 3) {
                let newCircle = document.createElement('div');
                newCircle.style.width = '20px';
                newCircle.style.height = '20px';
                newCircle.style.borderRadius = '50%';
                newCircle.style.backgroundColor = 'blue';
                newCircle.style.color = 'white';
                newCircle.style.display = 'inline-flex';
                newCircle.style.alignItems = 'center';
                newCircle.style.justifyContent = 'center';
                newCircle.style.marginRight = '5px';
                newCircle.innerText = i;

                main.appendChild(newCircle);
            }
        }
    </script>
</head>
<body>
    <header>
    </header>

    <main>
        <input type="number" id="blockCount" value="10" min="1">
        <button onclick="addNewBlock()">Добавить блок</button>
        <button onclick="addNewBlocks()">Добавить блоки</button>
        <button onclick="add20_50()">20=>50</button>
        <button onclick="add10_80()">10=>80</button> 
    </main>
    </main>

    <footer>
    </footer>
</body>
</html>
