<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="icon" href="../favicon-16x16.png">
    <link rel="icon" href="../favicon-32x32.png">
    <script>
        function addNewBlock() {
            let newBlock = document.createElement('div');
            newBlock.style.backgroundColor = 'green';
            newBlock.style.height = '40px';
            newBlock.style.width = '80%'; 
            newBlock.style.border = '2px solid black'; 
            newBlock.style.margin = '10px auto'; 
            newBlock.style.boxSizing = 'border-box'; 

            document.querySelector('main').appendChild(newBlock);
        }
        function addNewBlocks() {
            let main = document.querySelector('main');
            let blockCount = document.getElementById('blockCount').value; // Получаем количество блоков из поля ввода
            main.innerHTML = ''; // Очищаем содержимое main перед добавлением новых блоков
            for(let i = 0; i < blockCount; i++) {
                let newBlock = document.createElement('div');
                newBlock.style.backgroundColor = 'green';
                newBlock.style.height = '40px';
                newBlock.style.textAlign = 'left';
                let expression = `Блок № ${i+1}: 2*${i}<sup>2</sup> = ${2 * i**2}`;
                newBlock.innerHTML = expression;
                let width = (expression.length * 10) + 'px'; // Вычисляем ширину блока на основе длины выражения
                newBlock.style.width = width;
                newBlock.classList.add('block'); // Добавляем класс для стилизации блоков
                
                main.appendChild(newBlock);

                // Добавляем отступ между блоками, кроме последнего
                if (i < blockCount - 1) {
                    newBlock.style.marginBottom = '10px';
                }
            }
        }
    </script>
</head>
<body>
    <header>
    </header>

    <main>
        <input type="number" id="blockCount" value="10" min="1"> <!-- Поле для ввода числа блоков -->
        <button onclick="addNewBlock()">Добавить блок</button>
        <button onclick="addNewBlocks()">Добавить блоки</button>
    </main>

    <footer>
    </footer>
</body>
</html>
